<!DOCTYPE html>
<html>
  <title>Instagram</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="/css/styleR.css" />
  <head>
    <body>
      <main>
        <div class="banner">
          <img
            src="img/banner-login.png"
            alt="Smartphones com demonstração do instagram"
          />
        </div>
        <div class="cadastro">
          <img src="img/logo.png" alt="logo instagram" class="logo" />
          <form>
            <input
              type="nome"
              name="nome"
              id="nome"
              placeholder="Digite nome"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
            <input
              type="passworld"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
            <input
              type="password"
              name="confirmaSenha"
              id="confirmaSenha"
              placeholder="Confirme sua senha"
            />
            <button type="submit">Cadastre-se</button>
          </form>
          <div class="termos">
            <p>
              Ao se cadastrar, você concorda com nossos
              <b>Termos, Política de Dados e Política de Cookies.</b>
            </p>
          </div>
          <div class="cta-login">
            <p>
              Tem uma conta? <a href="login.html"><b>Conecte-se</b></a>
            </p>
          </div>
        </div>
      </main>
    </body>
  </head>
</html>
